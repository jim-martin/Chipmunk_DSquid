<!DOCTYPE HTML>
<style>
	body {
		margin: 0px;
	}

	#tabbar {
		padding-top: 2px;
		padding-bottom: 2px;
		border: 0px;
		border-bottom: 2px;
		border-style: solid;
		background-color: rgba(255,255,255,0.5);
		border-color: #333;
	}

	#tabbar a {
		padding: 3px 10px 2px 10px;
		border-top: 0px;
		border-right: 2px;
		border-left: 2px;
		border-bottom: 0px;
		border-style: solid;
		border-color: rgba(0,0,0,0);
		color: #888;
		text-decoration: none;
	}

	#tabbar .selected {
		border-color: #333;
		color: #333;
		background-color: #eec;
	}

	canvas { /* float below */
		position: absolute;
		top: 0;
		left: 0;
		z-index: -1;
        background-color:white;
	}

    #picker{
        z-axis:10;
        position:fixed;
        width:80%;
        height:400px;
        background:rgba(255,255,255,.8);
        border:1px solid #888;
        display:none;
        margin:20px 10%;
        overflow-y:scroll;
    }
    #filters{
        z-axis:10;
        position:fixed;
        width:60%;
        top:0;
        bottom:0;
        right:-60%;
        background:rgba(255,255,255,.8);
        border:1px solid #888;
        /*display:none;*/
        /*margin:20px 10%;*/
        overflow-y:scroll;
        transition: 1s ease-out;
    }

    th,
    td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #E1E1E1; }
    th:first-child,
    td:first-child {
        padding-left: 0; }
    th:last-child,
    td:last-child {
        padding-right: 0; }

</style>
